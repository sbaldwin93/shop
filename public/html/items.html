<div class="container-fluid">
	<table class="table">
		<thead>
			<tr>
				<th class="nobot">Item</th>
				<th class="nobot">Quantity</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items">
				<td>{{item.name}}</td>
				<td>{{item.quantity}}</td>
				<td><button class="btn btn-danger" id="remove" ng-click="delete(item._id)">-</button></td>
			</tr>
		</tbody>
	</table>
</div>
