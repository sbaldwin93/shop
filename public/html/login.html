<!DOCTYPE html>
<html ng-app="shop" lang="en">
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no"">
		<title>Welcome</title>
		<!-- BOOTSTRAP -->
    	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    	<!-- LOGIN.CSS -->
    	<link rel="stylesheet" href="/css/login.css">
    	<!-- FONT AWESOME -->
  		<script src="https://use.fontawesome.com/baae04bd13.js"></script>
  		<!-- GOOGLE FONTS -->
  		<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container" id="login-container">
			<div class="icon-con">
			<h2 class="brand">shop</h2>
			<i class="fa fa-shopping-cart fa-3x aria-hidden="true""></i>
			</div>
			<form action="/auth/login" method="post" id="top-form">
				<div class="form-group">
					<input class="form-control" type="username" name="username" placeholder="Username">
				</div>
				<div class="form-group">
					<input class="form-control" type="password" name="password" placeholder="Password">
				</div>
				<button type="submit" id="submit" class="btn btn-default">login</button>
			</form>
			<form action="/auth/signup" method="post">
				<div class="form-group">
					<input class="form-control" type="name" name="name" placeholder="First name">
				</div>
				<div class="form-group">
					<input class="form-control" type="username" name="username" placeholder="Username">
				</div>
				<div class="form-group">
					<input class="form-control" type="password" name="password" placeholder="Password">
				</div>
				<button type="submit" id="submit" class="btn btn-default">Signup</button>
			</form>
		</div>
	</body>
</html>
