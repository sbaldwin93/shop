<!DOCTYPE html>
<html ng-app="shop" lang="en">
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Welcome</title>
		<!-- BOOTSTRAP -->
    	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    	<!-- LOGIN.CSS -->
    	<link rel="stylesheet" href="/css/login.css">

	<body>
		<form action="/auth/signup" method="post">
			<div class="form-group">
				<input class="form-control" type="name" name="name" placeholder="Full name">

			<div class="form-group">

			</div>
			<div class="form-group">

			<button type="submit" id="submit" class="btn btn-default">login</button>
		</form>


		<form action="/auth/login" method="post">
			<div class="form-group">
				<input class="form-control" type="username" name="username" placeholder="Username">
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="password" placeholder="Password">
			</div>
			<button type="submit" id="submit" class="btn btn-default">login</button>
		</form>
