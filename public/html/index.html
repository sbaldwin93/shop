<!DOCTYPE html>
<html ng-app="shop" lang="en">
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
		<title>Welcome</title>
		<!-- BOOTSTRAP -->
    	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    	<!-- LOGIN.CSS -->
    	<link rel="stylesheet" href="/css/index.css">
    	<!-- JQUERY LIBRARIES -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<!-- GOOGLE FONTS -->
  		<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  		<!-- FONT AWESOME -->
  		<script src="https://use.fontawesome.com/baae04bd13.js"></script>
	</head>
	<body ng-controller="mainController" ng-cloak>
		<div class="nav-top">
			<div class="container">
				<div class="nav-con">
					<h3 class="brand">Shop</h3>
					<div class="items-num">
						<div class="number" ng-model="count">{{count}}</div>
					</div>
					<h3 class="seperator">|</h3>
					<h3 class="user">{{user.name}}</h3>
				</div>
			</div>
		</div>
		<!-- TABS -->
		<div>
			<ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active"><a href="#items" aria-controls="home" role="tab" data-toggle="tab">Items</a></li>
			    <li role="presentation"><a href="#produce" aria-controls="profile" role="tab" data-toggle="tab">Produce</a></li>
			    <li role="presentation"><a href="#meat" aria-controls="messages" role="tab" data-toggle="tab">Meat</a></li>
			    <li role="presentation"><a href="#dairy" aria-controls="messages" role="tab" data-toggle="tab">Dairy</a></li>
			    <li role="presentation"><a href="#other" aria-controls="messages" role="tab" data-toggle="tab">Other</a></li>
			</ul>
			<div class="tab-content">
				<div ng-view></div>
			</div>
		</div>


		



		<!-- BOOTSTRAP -->
		<script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
		<!-- BOOTSTRAP THEMES -->
		<script src="/node_modules/bootstrap/js/tab.js"></script>
		<!-- ANGULAR -->
		<script src="/node_modules/angular/angular.min.js"></script>
		<!--ANGULAR ROUTE-->
    	<script src="/node_modules/angular-route/angular-route.min.js"></script>
		<!--INDEX.JS-->
		<script src="/javascript/index.js" type="text/javascript"></script>
	</body>
</html>
